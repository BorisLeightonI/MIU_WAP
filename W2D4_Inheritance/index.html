Array.prototype.bubbleSort = function(){
    let array = this,
        n = array.length;

    for (let i = 0; i < n-1; i++) {
        for (let j = 0; j < n-i-1; j++) {
            if(array[j]>array[j+1]){
                let temp = array[j];
                array[j] = array[j+1];
                array[j+1] = temp;
            }
            
        }
        
    }

    return array;
}
let testArr = [7,2,6,4,5];
console.log('Unordered:',testArr);
console.log('With BubbleSort:',testArr.bubbleSort())
